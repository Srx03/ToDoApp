<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>

    <link rel="stylesheet" href="main.css">


</head>
<body>

    <header>

        <div class="title">To Do App</div>
        <form id ="new-todo-form">
            <input type="text" id="new-todo-input" placeholder="Add your to do"/>
            <input type="submit" id="new-todo-submit" value="Add todo"/>
        </form>
    </header>

    <main>

    <section class ="todo-list">
        <div class="title"></div>
        <div id="todos">

            <div class="content">

                <input type="text"

                class="text"
                value="My ToDos"
                readonly/>


                <div class="actions">

                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>

                </div>

            </div>


        </div>
    </section>

    </main>



</body>
</html>
